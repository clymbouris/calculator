<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="components/normalize-css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>
<body>

<div id="calculator">
	<div id="memory" data-bind="text: memory"></div>
	<div id="display" data-bind="text: display"></div>
	<button class="keys small">AC</button>
	<button class="keys small">C</button>
	<button class="keys small">%</button>
	<button class="keys operators">/</button>
	<button class="keys">7</button>
	<button class="keys">8</button>
	<button class="keys">9</button>
	<button class="keys operators">x</button>
	<button class="keys">4</button>
	<button class="keys">5</button>
	<button class="keys">6</button>
	<button class="keys operators">-</button>
	<button class="keys">1</button>
	<button class="keys">2</button>
	<button class="keys">3</button>
	<button class="keys operators">+</button>
	<button class="keys double">0</button>
	<button class="keys">,</button>
	<button class="keys operators">=</button>
</div>

<script src="components/jquery/dist/jquery.min.js"></script>
<script src="components/knockout/dist/knockout.js"></script>
<script src="js/maxCharacters.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
